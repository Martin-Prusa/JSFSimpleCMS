<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Simple CMS</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<h:body>

   <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
         <h:link outcome="index.xhtml" class="navbar-brand">Simple CMS</h:link>
      </div>
   </div>

   <div class="container">
      <h1 class="text-center mt-3">Register</h1>
      <div class="mt-3 mx-auto" style="max-width: 500px">
         <h:form>
            <div class="mb-3">
               <label for="username" class="form-label">Username</label>
               <h:inputText value="#{register.username}" type="text" class="form-control" id="username"/>
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <h:inputSecret value="#{register.password}" type="password" class="form-control" id="password"/>
            </div>
            <div class="mb-3">
               <label for="password-check" class="form-label">Password check</label>
               <h:inputSecret value="#{register.passwordCheck}" type="password" class="form-control" id="password-check"/>
            </div>
            <div class="mb-3">
               <h:commandButton action="#{register.register()}" value="Login" class="btn btn-primary w-100" />
            </div>
            <div class="text-danger text-center">
               #{register.error}
            </div>
         </h:form>
         <div class="text-center">
            <h:link outcome="login.xhtml" value="Login here" styleClass="text-primary text-center text-decoration-none" />
         </div>
      </div>
   </div>
</h:body>
</html>
