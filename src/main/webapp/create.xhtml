<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <div class="d-block mt-2">
            <h:link outcome="index.xhtml" value="Back" styleClass="text-primary text-decoration-none"/>
        </div>
        <h1 class="text-center mt-1">Create New Post</h1>
        <div>
            <h:form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <h:inputText type="text" class="form-control" id="title" value="#{create.newPost.title}"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Short description</label>
                    <h:inputTextarea class="form-control" id="description" rows="3" value="#{create.newPost.shortDescription}"/>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <h:inputTextarea class="form-control content-textarea" id="content" rows="3" value="#{create.newPost.content}"/>
                </div>
                <div class="form-check form-switch mb-3">
                    <h:selectBooleanCheckbox value="#{create.newPost.visible}" class="form-check-input" type="checkbox" id="is-visible" />
                    <label class="form-check-label" for="is-visible">Visible</label>
                </div>
                <div class="mt-3">
                    <h:commandButton value="Add New Post" styleClass="btn btn-success w-100" action="#{create.addNewPost()}" />
                </div>
            </h:form>
        </div>
        <script type="text/javascript">
            var simplemde = new SimpleMDE({ element: document.querySelector(".content-textarea") });
        </script>
    </ui:define>
</ui:composition>
</html>
