<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h:link outcome="index.xhtml" class="navbar-brand">Simple CMS</h:link>
            <c:if test="#{!user.loggedIn}">
                <h:link outcome="login.xhtml" value="Login"
                        styleClass="text-light text-decoration-none"/>
            </c:if>
            <c:if test="#{user.loggedIn}">
                <h:form>
                    <span class="text-light d-flex justify-content-center align-items-center">
                        <span class="d-inline-block ">#{user.user.username} - </span>
                        <h:commandButton styleClass="btn p-0 m-0 text-light" value="Logout" action="#{user.logout()}"/>
                    </span>
                </h:form>
            </c:if>
        </div>
    </div>
</ui:composition>

</html>
