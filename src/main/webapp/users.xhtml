<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <div class="d-block mt-2">
            <h:link outcome="index.xhtml" value="Back" styleClass="text-primary text-decoration-none"/>
        </div>
        <h1 class="text-center mt-1">User Management</h1>
        <h:form>
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{userManagement.users}" var="usr">
                    <ui:fragment rendered="#{!usr.id.equals(user.user.id)}">
                        <tr>
                            <td>#{usr.id}</td>
                            <td>#{usr.username}</td>
                            <td>
                                <h:selectOneMenu value="#{usr.role}" styleClass="form-select p-0 ps-2">
                                    <f:selectItems value="#{userManagement.roles()}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                    </ui:fragment>
                </ui:repeat>
                </tbody>
            </table>
            <h:commandButton value="Save" styleClass="btn btn-success d-block mx-auto" style="width: 500px;" action="#{userManagement.saveChanges()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
