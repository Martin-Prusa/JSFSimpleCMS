<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Simple CMS - Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"/>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js" type="text/javascript"></script>
</h:head>
<h:body>

    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h:link outcome="index.xhtml" class="navbar-brand">Simple CMS</h:link>
        </div>
    </div>

    <div class="container">
        <div class="d-block mt-2">
            <h:link outcome="index.xhtml" value="Back" styleClass="text-primary text-decoration-none"/>
        </div>
        <h1 class="text-center mt-1">User Management</h1>
        <table class="table mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Save</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{userManagement.users}" var="usr">
                <ui:fragment rendered="#{!usr.id.equals(user.user.id)}">
                    <tr>
                        <h:form>
                            <td>#{usr.id}</td>
                            <td>#{usr.username}</td>
                            <td>
                                <h:selectOneMenu value="#{usr.role}" styleClass="form-select p-0 ps-2">
                                    <f:selectItems value="#{userManagement.roles()}"/>
                                </h:selectOneMenu>
                            </td>
                            <td><h:commandButton value="Save" styleClass="btn btn-success"/></td>
                        </h:form>
                    </tr>
                </ui:fragment>
            </ui:repeat>
            </tbody>
        </table>
    </div>
</h:body>
</html>
