<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Simple CMS - Detail</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</h:head>
<h:body>
   <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
         <h:link outcome="index.xhtml" class="navbar-brand">Simple CMS</h:link>
      </div>
   </div>

   <div class="container">
      <h1 class="text-center mt-3">#{detail.post.title}</h1>
      <div class="d-flex justify-content-between">
         <div>
            <small>#{formatter.getFormattedDate(detail.post.createdAt)}</small>
         </div>
         <div>
            <h:link outcome="edit.xhtml" class="text-primary" value="Edit">
               <f:param id="p1" name="id" value="#{detail.post.id}" />
            </h:link>
            <h:form>
               <h:commandButton action="#{detail.showAlert()}" outcome="edit.xhtml" class="text-danger bg-none berder-none" value="Delete" />
            </h:form>
         </div>
      </div>
      <div class="mt-3">
         <h:outputText escape="false" value="#{detail.getFormatted(detail.post.content)}" />
      </div>
   </div>

   <div class="modal">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Modal title</h5>
               <button type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
               <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
            </div>
         </div>
      </div>
   </div>
</h:body>
</html>
