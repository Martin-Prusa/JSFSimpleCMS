<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Simple CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js" type="text/javascript"></script>
</h:head>
<h:body>

    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h:link outcome="index.xhtml" class="navbar-brand">Simple CMS</h:link>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mt-3">Create New Post</h1>
        <div>
            <h:form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <h:inputText type="text" class="form-control" id="title" value="#{create.newPost.title}"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Short description</label>
                    <h:inputTextarea class="form-control" id="description" rows="3" value="#{create.newPost.shortDescription}"/>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <h:inputTextarea class="form-control content-textarea" id="content" rows="3" value="#{create.newPost.content}"/>
                </div>
                <div class="mt-3">
                    <h:commandButton value="Add New Post" styleClass="btn btn-success w-100" action="#{create.addNewPost()}" />
                </div>
            </h:form>

        </div>
    </div>

    <script type="text/javascript">
        var simplemde = new SimpleMDE({ element: document.querySelector(".content-textarea") });
    </script>
</h:body>
</html>
